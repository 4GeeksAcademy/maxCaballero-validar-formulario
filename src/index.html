<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row md-8">
        <div class="col">
          <form class="row g-3 needs-validation" novalidate>
            <h1 class="bg-primary p-1 ">Payment form example</h1>
            <div class="col-md-4">
              <label
                for="validationCustom01"
                class="form-label"
                aria-placeholder="xxxxx"
                >Card #</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                value="Mark"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">CVC #</label>
              <select class="form-select" id="validationCustom02" required>
                <option selected disabled value="" aria-placeholder="0000"
                  >Choose...</option
                >
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4">
              <label
                for="validationCustomUsername"
                class="form-label"
                aria-placeholder="Amount"
                >Amount</label
              >
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">$</span>
                <select class="form-select" id="validationCustom03" required>
                  <option selected disabled value=""></option>
                  <option>...</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label"
                >First name</label
              >
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value=""></option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label"
                >Last name</label
              >
              <select class="form-select" id="validationCustom05" required>
                <option selected disabled value=""></option>
                <option>...</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <select class="form-select" id="validationCustom06" required>
                <option selected disabled value=""></option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom07" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label"
                >Postal Code:</label
              >
              <select class="form-select" id="validationCustom08" required>
                <option selected disabled value=""></option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-12 d-flex">
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label"></label>
                We accept:
                <div class="col bg-secondary">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      ><i class="fa-brands fa-cc-mastercard"></i
                    ></label>
                  </div>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      ><i class="fa-brands fa-cc-visa"></i
                    ></label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      ><i class="fa-brands fa-cc-diners-club"></i
                    ></label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio4"
                      value="option4"
                    />
                    <label class="form-check-label" for="inlineRadio4"
                      ><i class="fa-brands fa-cc-amex"></i
                    ></label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="message" class="form-label">Message:</label>
                <textarea
                  name="mensaje"
                  id="message"
                  class="form-control"
                  required
                ></textarea>
              </div>
            </div>
          </form>
          <div class="col d-flex justify-content-end m-1">
            <button type="button" class="btn btn-secondary btn-sm">
              Cancel
            </button>
            <button type="button" class="btn btn-primary btn-sm">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
